<!DOCTYPE html>
<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <nav><a href="../LaEstanteriaEncantada.html">Inicio</a> <a href="Productos.html">Productos</a> <a href="SobreNosotros.html">Sobre Nosotros</a> <a href="Contacto.html">Contacto</a></nav>
    <main>
        <h2>Contactanos</h2>
        <p>No dudes en escribirnos por cualquier duda acerca de nosotros o nuestros productos.</p>

        <form>
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" id="Nombre">
            
            <label for="Apellido">Apellido:</label>
            <input type="text" name="Apellido" id="Apellido">
            <br>
            <label for="Género">Género:</label>
            <label><input type="radio" name="radio" value="Femenino">Femenino </label>
            <label><input type="radio" name="radio" value="Masculino">Masculino </label>
            <label><input type="radio" name="radio" value="Otro">Otro </label>
            <br>
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email">
            <br>
            <label for="Tema">Tema:</label>
            <select name="Tema">
                <option value="Devolución">Devolución</option>
                <option value="Quiero ser proveedor">Quiero ser proveedor</option>
                <option value="Servicio al cliente">Servicio al cliente</option>
                <option value="Trabaja con nosotros">Trabajá con nosotros</option>
            </select>
            <br>
            Tu mensaje: <textarea name="Mensaje" rows="10" cols="40">Escribi tu mensaje</textarea>
            <br>
            <input type="submit" value="Enviar">
            
        </form>

        <img src="../Imagenes/desk-with-objects.jpg">

    </main>
    
</body>
</html>
