<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="../Imagenes/icono.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap');
    </style>
    <link rel="stylesheet" href="../stylesheet.css">
</head>
<body>
    <header>
        <h1>La Estantería Encantada</h1>
    </header>
    <nav><a href="../index.html">Inicio</a> <a href="Productos.html">Productos</a> <a href="SobreNosotros.html">Sobre Nosotros</a> <a href="Contacto.html">Contacto</a></nav>
    <main>
    <section class="contacto">
        
        <div class="texto">  
          <h2>Contactanos</h2>
          <p>No dudes en escribirnos por cualquier duda acerca de nosotros o nuestros productos: </p>
        </div>
        
        <div class="formulario">
          <form class="form-grid">

            <div class="nombre">
            <label for="Nombre" >Nombre:</label>
            <br>
            <input type="text" name="Nombre" id="Nombre" class="input2">
            </div>
            <br>
            <div class="telefono">
            <label for="telefono">Teléfono:</label>
            <br>
            <input type="tel" name="telefono" id="telefono" class="input2">
            </div>
            <br>
            <div class="genero">
            <label id="genero">Género:</label>
            <label><input type="radio" name="radio" value="Femenino" >Femenino </label>
            <label><input type="radio" name="radio" value="Masculino" >Masculino </label>
            <label><input type="radio" name="radio" value="Otro" >Otro </label>
            </div>
            
            <br>

            <div class="email">
            <label for="email">Correo Electrónico:</label>
            <br>
            <input type="email" name="Email" id="Email" class="input2">
            </div>

            <br>

            <div class="tema">
               <label id="Tema">Tema:</label>
               <br>
               <select name="Tema" class="input2">
                   <option value="Devolución">Devolución</option>
                   <option value="Quiero ser proveedor">Quiero ser proveedor</option>
                   <option value="Servicio al cliente" >Servicio al cliente</option>
                   <option value="Trabaja con nosotros" >Trabajá con nosotros</option>
               </select>
            </div>

            <br>

            <div class="mensaje">          
                 Mensaje: 
               <br>
            <textarea name="Mensaje" rows="3" cols="60">Escribi tu mensaje</textarea>    
            </div>  
            <br>

            <div class="enviarp">
            <input type="submit" value="Enviar" class="enviar">
            </div> 

          </form>
        </div>
             
        <div class="imagen2">
         <img src="../Imagenes/libros.jpg" alt="Imagen de escritorio con objetos de librería" width="500" height="500">
        </div>
        
    </main>
    </section>

    <footer>
        <h3>La Estanteria Encantada</h3>
        <p>copyright©2024</p>
    </footer>
</body>
</html>
