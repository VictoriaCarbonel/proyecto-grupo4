<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap');
    </style>
    <link rel="stylesheet" href="../stylesheet.css">
</head>
<body>
    <nav><a href="../index.html">Inicio</a> <a href="Productos.html">Productos</a> <a href="SobreNosotros.html">Sobre Nosotros</a> <a href="Contacto.html">Contacto</a></nav>
    <main>
        <h2>Contactanos</h2>
        <p>No dudes en escribirnos por cualquier duda acerca de nosotros o nuestros productos.</p>
        <div class="container">
            <div class="columnaform">
        <form>
            <label for="Nombre" >Nombre:</label>
            <input type="text" name="Nombre" id="Nombre" class="nombre">

            <label for="Apellido">Apellido:</label>
            <input type="text" name="Apellido" id="Apellido" class="apellido">
            <br>
            <label id="Género">Género:</label>
            <label><input type="radio" name="radio" value="Femenino" >Femenino </label>
            <label><input type="radio" name="radio" value="Masculino" >Masculino </label>
            <label><input type="radio" name="radio" value="Otro" >Otro </label>
            <br><br>
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email">
            <br><br>
            <label id="Tema">Tema:</label>
            <select name="Tema">
                <option value="Devolución">Devolución</option>
                <option value="Quiero ser proveedor">Quiero ser proveedor</option>
                <option value="Servicio al cliente">Servicio al cliente</option>
                <option value="Trabaja con nosotros">Trabajá con nosotros</option>
            </select>
            <br>
            Tu mensaje: <textarea name="Mensaje" rows="10" cols="40">Escribi tu mensaje</textarea>
            <br><br>
            <input type="submit" value="Enviar">     
        </form>
             </div>
             <div class="columnaimagen">
        <img src="../Imagenes/librossobremesa.jpg" alt="Imagen de escritorio con objetos de librería" width="400" height="500">
             </div>
        </div>
    </main>
    
</body>
</html>
